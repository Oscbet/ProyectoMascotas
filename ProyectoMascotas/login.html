<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Iniciar sesión</title>
</head>

<body>
    <div class="contenedor" id="contenedor">
        <h1>Iniciar sesión</h1>
        <form id="formulario">
            <input type="email" placeholder="Correo" id="correo" required>
            <input type="password" placeholder="Contraseña" id="contrasena" required>
            <div class="textoBienvenida">
                <a href="index.html">¡Bienvenido a nuestro sitio web!</a>
            </div>
            <button type="submit" id="btn-iniciarSesion">Iniciar sesión</button>
        </form>

       
        <div class="miembro" id="miembro">
            ¿No te has registrado? <a href="signup.html">Registrate aquí</a>
        </div>
    </div>

    <script type="module">
        import { login } from './script.js';

        document.getElementById('formulario').addEventListener('submit', async (e) => {
            e.preventDefault();
            const correo = document.getElementById('correo').value;
            const contrasena = document.getElementById('contrasena').value;

            try {

                if(!correo)
                {
                    alert('Por favor ingresa un correo electrónico válido.');
                    return;
                }

                if(!contrasena)
                {
                    alert('Por favor ingresa una contraseña válida.');
                    return;
                }

                await login(correo, contrasena);

                alert('¡Haz iniciado sesión correctamente! En unos segundos te redireccionaremos a nuestro sitio.');

                setTimeout(() => 
                {
                    window.location.href = 'index.html';
                    document.getElementById('formulario').reset();
                }, 2000);
 

            } catch (error) 
            {
                alert('Error: ' + error.message);
            }
        });
    </script>

</body>
</html>
