<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Galería de Imágenes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="galeria.css">
</head>

<body>
    <div class="contenedor-galeria">
        <h1>Galería de Imágenes</h1>

        <div class="galeria-imagenes">
            <img src="images/Galeria1.jpg" alt="Imagen1">
            <img src="images/Galeria2.jpg" alt="Imagen2">
            <img src="images/Galeria3.jpg" alt="Imagen3">
            <img src="images/Galeria4.jpg" alt="Imagen4">
        </div>
    </div>

    
    <div class="modal-imagen">
        <span class="cerrar-modal">&times;</span>
        <img class="imagen-ampliada" src="" alt="Imagen ampliada">
        <div class="botones-modal">
            <button class="eliminar-imagen">Eliminar Imagen</button>
            <button class="descargar-imagen">Descargar Imagen</button>
            <button class="cerrar-previsualizacion">Cerrar</button>
        </div>
    </div>

    <script src="galeria.js"></script>
</body>

</html>
